<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSCAD Dataset Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        code {
            background: #f4f4f4;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>OpenSCAD Dataset Visualizer</h1>
        <p>To view all rendered OpenSCAD models, please run:</p>
        <p><code>./render.sh</code></p>
        <p style="margin-top: 30px; color: #666;">
            This will render all OpenSCAD code from JSON datasets to images<br>
            and generate the visualization page automatically.
        </p>
    </div>
</body>
</html>
